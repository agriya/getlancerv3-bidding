<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <ma-view-actions>
                <ma-back-button class="pull-right"></ma-back-button>
            </ma-view-actions>
            <h1><span> Change Password</span></h1>
        </div>
    </div>
</div>
<div class="row" id="create-view">
    <div class='container'>
    <form class="form-horizontal adminpg-form" role="form" name="userChangePassword" ng-submit="ChangePassword()">
        <div class="form-group">
            <div class="col-sm-2 control-label"> <label for="current_password" class="control-label">{{'Current password'|translate}}<span class="text-danger">&nbsp;*</span></label> </div>
            <div class="col-sm-6 col-md-4"> <input type="password" ng-model="changePassword.password" class="form-control" id="current_password" placeholder="{{'Current password'|translate}}" autocomplete="off" required> </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label"> <label for="new_password" class="control-label">{{'Password'|translate}}<span class="text-danger">&nbsp;*</span></label> </div>
            <div class="col-sm-6 col-md-4"> <input type="password" ng-model="changePassword.new_password" class="form-control" id="new_password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.repeat_password.pattern = this.value;"
                    placeholder="{{'Password'|translate}}" autocomplete="off" required> </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label"> <label for="confirm_password" class="control-label">{{'Confirm Password'|translate}}<span class="text-danger">&nbsp;*</span></label> </div>
            <div class="col-sm-6 col-md-4"> <input type="password" ng-model="changePassword.confirm_password" name="repeat_password" class="form-control" id="confirm_password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Password and confirm password must be same' : '');"
                    placeholder="{{'Confirm Password'|translate}}" autocomplete="off" required> </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10"> <button type="submit" ng-show="save_btn" class="btn textb btn-primary disabled">{{'Submit'|translate}}</button> <button type="submit" ng-show="!save_btn" class="btn textb btn-primary">{{'Submit'|translate}}</button> </div>
        </div>
    </form>
    </div>
</div>
